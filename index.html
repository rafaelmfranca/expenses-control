<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
  <script src="script.js" defer></script>
  <title>Expenses control</title>
</head>

<body>
  <header class="page-header">
    <h2>expenses. control</h2>
  </header>
  <main>
    <section class="page-container">
      <section class="current-balance">
        <small>Current balance</small>
        <h2 id="balance" class="blue">$ 00.00</h2>
      </section>
      <section class="inc-exp-container">
        <div>
          <i class="fas fa-arrow-circle-up fa-1x green"></i>
        </div>
        <div>
          <small>Incomes</small>
          <h3 id="incomes" class="green">$ 00.00</h3>
        </div>
        <hr>
        <div>
          <i class="fas fa-arrow-circle-down fa-1x red"></i>
        </div>
        <div>
          <small>Expenses</small>
          <h3 id="expenses" class="red">$ 00.00</h3>
        </div>
      </section>
      <section class="transaction-container">
        <h4>Transactions</h4>
        <ul id="transactions" class="transactions">
        </ul>
      </section>
      <hr class="divisor">
      <section class="form-add-transaction">
        <h4>Add Transaction</h4>
        <form id="form">
          <div class="form-control">
            <input type="text" id="name" placeholder="Transaction name" />
          </div>
          <div class="form-control">
            <label for="amount">Amount (negative - expenses, positive - incomes)</label>
            <input type="number" id="amount" placeholder="Transaction amount" step="0.01" />
          </div>
          <button class="add">
            <h4>Adicionar</h4>
            <i class="fas fa-plus fa-sm white"></i>
          </button>
        </form>
      </section>
  </main>
</body>

</html>
